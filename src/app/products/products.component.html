<div class="container" style="margin-top: 10em;">
    <div class="row justify-content-between">
    <h2 class="col-4">Ürün Listesi</h2>
    <button class="btn btn-success col-4">Ürün ekle</button>
    </div>
 
    
</div>

<div>


<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Actions</th>
            <th>Ürün adı</th>
            <th>Açıklama</th>
            <th>Ücret</th>
            <th>Stok</th>
            <th>Kategori</th>
            <th>Ürün Görseli</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr *ngFor="let product of products;">
            <td>
                <button (click)="deleteProduct(product.id)" class="btn-danger">X</button>
            </td>
            <td>
                <span class="image-text">{{product.title}}</span>
            </td>
            <td>
                <span class="image-text">{{product.description}}</span>
            </td>
            <td>
                <span [class]="'product-badge status-' + product.title">{{product.price}}</span>
            </td>
            <td>
                {{product.stock}}
            </td>
            <td>
                {{product.category}}
            </td>
            <td>
                <img   src="{{product.thumbnail}}" alt="" height="150px">
            </td>
        </tr>
    </ng-template>
</p-table>
<p-toast></p-toast>
</div>
